<h1 mat-dialog-title>Alert!!!!</h1>
    <div mat-dialog-content>
      <!-- Your custom content goes here -->
      <p class="text-danger">This is a permanent action and cannot be undone!!!</p>
      <p class="text-danger">Are You Sure? </p>
    </div>
    <div mat-dialog-actions>
      <!-- Your custom buttons go here -->
      <button mat-button (click)="onCancelClick()">Cancel</button>
      <button mat-button color="primary" (click)="onOkClick()">OK</button>
    </div>
