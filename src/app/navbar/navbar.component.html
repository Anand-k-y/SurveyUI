<mat-toolbar class="main">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <a role="button" style="background-color:#f1f1f1; height: 45px; border-bottom-left-radius: 10px;border-top-right-radius: 10px;">
        <div > <img src="assets/image.png" alt="" height="50" width="170" >
        </div>
    </a>
    <span class="toolbar-item-spacer"></span>

    <button mat-icon-button matTooltip={{username}} [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
       
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>

</mat-toolbar>

<mat-sidenav-container class="app-container">

    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" [opened]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="/home" style="padding: 0px;" *ngIf="role=='Administrator'">
                <div class="display"><span class="material-icons" id="list">dashboard</span><span
                        class="menu-items">Dashboard</span></div>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true" >
                <mat-expansion-panel-header class="panel">
                    <span class="material-icons" id="list">ballot</span> <span class="menu-items">Surveys</span>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="surveys">
                        <p> Submited Surveys</p>
                    </a>
                    <a mat-list-item routerLink="surveyorassignment" *ngIf="role!='Surveyor'">
                        <p>Surveyor Assignment</p>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-list-item routerLink="dashboard" style="padding: 0px;" *ngIf="role=='Administrator'">
                <div class="display"><span class="material-icons" id="list">person</span><span
                        class="menu-items">User Enrollment</span></div>
            </mat-list-item>
            <mat-list-item routerLink="hierarchy" style="padding: 0px;" *ngIf="role=='Administrator'">
                <div class="display"><span class="material-icons" id="list">file_upload</span><span
                        class="menu-items">Hierarchy</span></div>
            </mat-list-item>
            <mat-list-item routerLink="file-upload" style="padding: 0px;" *ngIf="role=='Administrator'">
                <div class="display"><span class="material-icons" id="list">file_upload</span><span
                        class="menu-items">Upload Surveys</span></div>
            </mat-list-item>
            <mat-list-item routerLink="app-data" style="padding: 0px;" *ngIf="role=='Administrator'">
                <div class="display"><span class="material-icons" id="list">phonelink_setup</span><span
                        class="menu-items">App Data</span></div>
            </mat-list-item>
           
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="router-div">
        <div><router-outlet></router-outlet></div>

    </mat-sidenav-content>
</mat-sidenav-container>
