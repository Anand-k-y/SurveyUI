
<div class="modal-header">
    <h3 *ngIf="type==false" class="modal-title" id="modal-title">Add Node </h3>
    <h3 *ngIf="type==true" class="modal-title" id="modal-title">Edit Node </h3>
  </div>
  <div class="modal-body" id="modal-body">
    <form name="serviceForm" novalidate class="form-horizontal">
      
        
      <div class="form-group">
        <label class="control-label col-sm-4" for="parentNode">Selected Node</label>
        <label class="control-label col-sm-8" for="parentNode">{{nodeName}} ({{nodeType}})</label>
  
      </div>
  

      <div >
        <div class="form-group">
          <label class="control-label col-sm-4" for="NodeNumber">Node Number</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" [(ngModel)]="newRowData.NodeNumber" name="NodeNumber" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="nodeName">Node Name</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" [(ngModel)]="newRowData.NodeName" name="NodeName" />
          </div>
        </div>

        <div class="form-group" *ngIf="type==false">
          <label class="control-label col-sm-4" for="NodeType">Node Type</label>
          <!-- <div class="col-sm-8">
            <select class="form-control" [(ngModel)]="newRowData.NodeType">
              <option *ngFor="let option of nodeTypes" [value]="option">{{ option }}</option>
            </select>
          </div> -->
            <div class="col-sm-8">
              <input class="form-control" type="text" [(ngModel)]="newRowData.NodeType" name="NodeType" />
            </div>
         
        </div>
        
<!-- 
          <div class="col-sm-8">
            <label class="radio-inline"><input type="radio" name="optradio" ng-model="vm.entity.isOnParentNode"
                value="true" checked>Yes</label>
            <label class="radio-inline"><input type="radio" name="optradio" ng-model="vm.entity.isOnParentNode"
                value="false" checked>No</label>
  
          </div> -->
        </div>
     

    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="onSaveClick()">Save</button>
    <button class="btn btn-warning" type="button" (click)="onCancelClick()">Cancel</button>
  </div>
